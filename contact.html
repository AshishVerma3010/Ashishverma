    <link rel="stylesheet" href="styles.css">
    <style>
        /* General reset for consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Main container styling for consistent page layout */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for headings */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Header and Navbar styling */
        header {
            background-color: #333;
            padding: 20px 0;
        }

        .navbar {
            text-align: center;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff6347;
            /* Tomato color on hover */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Contact Section styling */
        section.contact {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .contact h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.1rem;
            color: #666;
        }

        /* Contact form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #ff6347;
            /* Tomato color */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .navbar ul li {
                display: block;
                margin: 10px 0;
            }

            .navbar ul li a {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .contact h2 {
                font-size: 1.8rem;
            }

            form input,
            form textarea {
                font-size: 1rem;
            }

            form input[type="submit"] {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

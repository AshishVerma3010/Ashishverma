<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading and paragraph styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Header and Navbar */
        header {
            background-color: #333;
            padding: 20px 0;
        }

        .navbar {
            text-align: center;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff6347;
            /* Tomato color on hover */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Skills Section Styling (added for demonstration) */
        section.skills {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .skills h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .skills-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skills-item {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .skills-item h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .skills-item p {
            color: #666;
            font-size: 1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .navbar ul li {
                display: block;
                margin: 10px 0;
            }

            .navbar ul li a {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .skills-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
